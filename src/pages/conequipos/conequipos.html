<ion-header>

  <ion-navbar>
    <ion-title>Consulta de equipos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>
        <ion-segment>
          <ion-segment-button>
            Equipos
          </ion-segment-button>
        </ion-segment>
      </div>
      <button ion-button full (click)="creaEquipo()">Agregar un Nuevo Equipo</button>

      <ion-searchbar [(ngModel)] = "busqueda" (keyup)="buscarEquipos()"></ion-searchbar>
      <!--<button ion-button (click)="buscarEquipos()">Buscar</button>-->
      <div>
        <ion-list >
          <ion-item *ngFor="let equipo of unosequipos">
            <ion-thumbnail item-start>
              <img [src]="equipo.FOTO2">
              <!--<img src="assets/imgs/acer.jpg">-->
            </ion-thumbnail>
            <button ion-item (click)="vaaequipo(equipo)"><h2>{{equipo.EQUIPO_ID}} - {{equipo.DESC_EQUIPO}} : {{equipo.DESC_TIPO_EQUIPO}}</h2></button>
          </ion-item>
        </ion-list>

            <ion-icon name="arrow-dropright-circle" item-end></ion-icon>
          </button>
        </ion-list>-->
      
      </div>
