<ion-header>

  <ion-navbar>
    <ion-title>Equipo</ion-title>
  </ion-navbar>


  <button ion-button full *ngIf="unaAccion === 'CREAR'" (click)="insertarEquipo()">Insertar Equipo</button>
  <button ion-button clear block *ngIf="unaAccion === 'ACTUALIZAR'" (click)="actualizarEquipo()">Actualizar Equipo</button>
  <button ion-button clear block *ngIf="unaAccion === 'ACTUALIZAR'" (click)="eliminarEquipo()">Eliminar Equipo</button>
  <button ion-button clear block (click)="cancelarEquipo()">Cancelar</button>


</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Equipo ID</ion-label>
      <ion-input type="text" [(ngModel)]="datos_equipo.EQUIPO_ID"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="datos_equipo.DESCRIPCION"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Referencia</ion-label>
      <ion-input type="text" [(ngModel)]="datos_equipo.REFERENCIA"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Tipo Equipo ID</ion-label>
      <ion-input type="text" [(ngModel)]="datos_equipo.TIPO_EQUIPO_ID"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Serial</ion-label>
      <ion-input type="text" [(ngModel)]="datos_equipo.SERIAL"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Estado</ion-label>
      <ion-input type="text" [(ngModel)]="datos_equipo.ESTADO"></ion-input>
  </ion-item> 

  <ion-item *ngIf="unaAccion !== 'CREAR'">
    <ion-label floating>Fecha Registro</ion-label>
      <ion-input type="text" [(ngModel)]="datos_equipo.FECHA_REG"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Foto</ion-label>
      <ion-input type="text" [(ngModel)]="datos_equipo.FOTO"></ion-input>
  </ion-item>

  <!--
  <button ion-button clear block (click)="salvaEquipo()">Salva Equipo</button>
  -->


</ion-content>
