<!--
  Generated template for the MovPrestamoDetallePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

  <button ion-button clear block *ngIf="unaAccion === 'CREAR'" (click)="insertarMovPrestamo()">Insertar Mov. Prestamo</button>
  <button ion-button clear block *ngIf="unaAccion === 'ACTUALIZAR'" (click)="actualizarMovPrestamo()">Actualizar Mov. Prestamo</button>
  <button ion-button clear block *ngIf="unaAccion === 'ACTUALIZAR'" (click)="eliminarMovPrestamo()">Eliminar Mov. Prestamo</button>
  <button ion-button clear block (click)="cancelarMovPrestamo()">Cancelar</button>


</ion-header>

<ion-content padding>
  <ion-item>
    <<ion-label floating>Mov Prestamo ID</ion-label>
      <<ion-input type="text" [(ngModel)]="datosMovPrestamo.MOV_PRESTAMO_ID"></ion-input>
  </ion-item>

  <ion-item>
    <<ion-label floating>Prestamo ID</ion-label>
      <<ion-input type="text" [(ngModel)]="datosMovPrestamo.PRESTAMO_ID"></ion-input>
  </ion-item>

  <ion-item>
    <<ion-label floating>Equipo ID</ion-label>
      <<ion-input type="text" [(ngModel)]="datosMovPrestamo.EQUIPO_ID"></ion-input>
  </ion-item>

  <ion-item>
    <<ion-label floating>Fecha Registro</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="datosMovPrestamo.FECHA_REGISTRO"></ion-datetime>
      <!--
    <<ion-input type="text" displayFormat="YYYY-MM-DD" [(ngModel)]="datosMovPrestamo.FECHA_REGISTRO"></ion-input>
    -->
  </ion-item>

  <ion-item>
    <<ion-label floating>Fecha Devolucion</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="datosMovPrestamo.FECHA_DEVOLUCION"></ion-datetime>
  </ion-item>

  <ion-item>
    <<ion-label floating>Fecha Entrega</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD hh:mm" pickerFormat="YYYY-MM-DD  hh:mm" [(ngModel)]="datosMovPrestamo.FECHA_ENTREGA"></ion-datetime>
  </ion-item>

</ion-content>
