<ion-header>

  <ion-navbar>
    <ion-title>Prestamos</ion-title>
  </ion-navbar>

  <button ion-button clear block (click)="crearPrestamo()">Crea Prestamo</button>

  <ion-searchbar [(ngModel)]="busqueda" ></ion-searchbar>
  <button ion-button  (click)="buscarPrestamo()">Busca Prestamo x ID</button>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let prestamo of unosPrestamos">
    <ion-card >
      <ion-card-header (click)="consultarPrestamo(prestamo.PRESTAMO_ID)">
        <b>{{prestamo.PRESTAMO_ID}} - {{prestamo.FECHA_HORA}}</b>
      </ion-card-header>
      <ion-card-content>
        {{prestamo.OBSERVACION}}

        
        <button ion-button  (click)="detallePrestamo(prestamo.PRESTAMO_ID)">Detalle Prestamo</button>
        
      </ion-card-content>
    </ion-card>
  </ion-list>
